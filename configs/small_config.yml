  max_code_len: 100
  max_com_len: 20
  max_node_num: 100
  gat_input_size: 256
  gat_hidden_size: 256
  gat_dropout: 0.1

train:
  run_times: 5
  lr: 0.001

etc:
  author: tanyang
  info_prefix: context-aware